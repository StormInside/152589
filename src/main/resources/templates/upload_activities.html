<!DOCTYPE html>
<html>
    <head>
        <title>Students Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>
    <body>
        <div th:switch="${message}" class="message">
            <div th:case="null"></div>
            <div th:case="*" class="mesasge_content">
                <h2 th:text="${message}"></h2>
            </div>
        </div>
        <h2>Activities upload</h2>
        <form method="POST" action="/uploadActivities" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><form:label path="file">Select a "CSV" file to upload</form:label></td>
                </tr>
                <tr>
                    <td><input type="file" name="file" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
